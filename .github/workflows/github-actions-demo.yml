name: GitHub Actions Demo
run-name: ${{ (inputs.version == '' && 'Not bumping version') || format('Bumping version to {0}', inputs.version) }} and ${{ (inputs.dryRun == true && 'validating') || 'releasing' }} ${{ inputs.items }} ðŸš€
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump and tag. If unset, then skips version bump and tag.'
        required: false
        type: string
      dryRun:
        description: 'Dry run to only validate without release.'
        required: true
        default: true
        type: boolean
      items:
        description: 'Pick something'
        required: true
        type: choice
        default: 'All'
        options:
          - All
          - Smith
          - Mike
          - Scott
jobs:
  Explore-GitHub-Actions:
    runs-on: macos-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "Github ref is -> ${{ github.ref }}"
      - run: echo "The version argument is ${{ inputs.version }}."
      - name: Update the version.json file
        if: inputs.version != ''
        run: sh update_version_json.sh -v ${{ inputs.version }}
